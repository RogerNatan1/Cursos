<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Script</title>
    <style>
        /*Comentario em CSS*/
        body{
            background-color: black;
        }
        h1{
            color: pink
        }
    </style>
</head>
<body>
    <!--Comentario em HTML-->
    <h1>Olá mundo</h1>
    <script>
        var numero1 = Number.parseInt(window.prompt("Digite o 1° número")) 
        var numero2 = Number(window.prompt("Digite o 2° número")) 
        var soma = numero1 + numero2
        window.alert(`${numero1} + ${numero2} = ${soma}`)

    </script>
</body>
</html>
