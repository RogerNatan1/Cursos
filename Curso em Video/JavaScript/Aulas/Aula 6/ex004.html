<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: normal 14pt Arial;
        }

    </style>
</head>
<body>
    

    <script>
        var nome = window.prompt("Qual é o seu nome?")
        document.write(`Olá ${nome}.<br/>Seu nome tem ${nome.length} letras.<br/>`)
        document.write(`Seu nome em letras maiusculas: ${nome.toUpperCase()}!<br/>`)
        document.write(`Seu nome em letras minusculuas: ${nome.toLowerCase()}!<br/>`)

        var salario = Number(window.prompt("Digite o seu slário"))
        document.write(`Seu salário é ${salario.toLocaleString('pt-BR', {style: "currency", currency: "EUR"})}`)

    </script>
</body>
</html>
