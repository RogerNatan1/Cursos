<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
    <style>
        body{
            background-color: white;
        }
        .content{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 45vh;
            width: 45%;
            margin-top: 150px;
            margin-left: 350px;
            background-color: black;
            border-radius: 15px;
        }
        .number{
            font-size: 25px;
            color: white;
        }
        p{
            font-size: 20px;
            color: white;
        }
        h1{
            color: white;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Contador</h1>
        <p>Valor Atual: <span class="number">0</span></p>
        <button class="increase", onclick="aumentar()">Incrementar</button>
        <button class="decrease", onclick="diminuir()">Decrementar</button>
    </div>

    <script>
        function aumentar(){
            var numberElemnet = document.querySelector('.number');
            var currentValue = parseInt(numberElemnet.innerText);
            numberElemnet.innerText = currentValue + 1;
        }

        function diminuir(){
            var numberElemnet = document.querySelector('.number');
            var currentValue = parseInt(numberElemnet.innerText);
            numberElemnet.innerText = currentValue - 1;
        }
    </script>
</body>
</html>
