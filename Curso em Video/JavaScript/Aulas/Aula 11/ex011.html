<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: lightslategray;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, button {
            margin-top: 10px;
            padding: 8px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        #resultado {
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Estrangeiro ou Brasileiro?</h2>
        <label for="pais">Digite o país:</label>
        <input type="text" id="pais" name="pais">
        <button onclick="verificarNacionalidade()">Verificar</button>
        <p id="resultado"></p>
    </div>

    <script>
        addEventListener("keydown", function(enter){
            if(enter.key === "Enter"){
                verificarNacionalidade();
            }
        })
        function verificarNacionalidade(){
            const pais = document.getElementById('pais').value.toLowerCase().trim();
            const resultado = document.getElementById('resultado');
            if(pais != 'brasil'){
                resultado.innerHTML = 'Você é <strong>Estrangeiro</strong>!';
            }
            else{
                resultado.innerHTML = 'Você é <strong>Brasileiro</strong>!';
            }
        }
    </script>
</body>
</html>
